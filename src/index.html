<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.min.css" />
  </head>
  <body>
    <div class="wrapper h-screen w-screen relative">
      <div class="wrapper__note flex flex-wrap p-10"></div>
      <div class="add__task"></div>
    </div>
    <div class="wrapper__modal">
      <div class="modal">
        <input
          class="title mb-6 text-2xl outline-none"
          type="text"
          placeholder="Титул"
        />
        <textarea
          class="subtitle"
          name=""
          id=""
          cols="30"
          rows="5"
          placeholder="Текст нотатки"
        ></textarea>
        <div class="buttons">
          <button class="cancellation">Відмінити</button>
          <button class="add__note">Створити</button>
        </div>
      </div>
    </div>
    <script src="js/main.min.js"></script>
  </body>
</html>
